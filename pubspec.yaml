name: cunapay_flutter
description: CunaPay - Crypto Wallet App con Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_launcher_icons: ^0.13.1
  
  # Camera & ML Kit
  camera: ^0.10.5+5
  google_mlkit_barcode_scanning: ^0.11.0
  google_mlkit_commons: ^0.7.1
  
  # Device sensors
  light_sensor: ^3.0.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/assets/
    - .env
    - .env.development
    - .env.production
  
  fonts:
    - family: Garet
      fonts:
        - asset: fonts/Garet-Book.otf
          weight: 400

